<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Javinizer</title>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --error: #ef4444;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        nav {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
        }
        nav .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }
        nav ul {
            display: inline-flex;
            list-style: none;
            gap: 2rem;
            margin-left: 3rem;
        }
        nav a {
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.2s;
        }
        nav a:hover {
            color: var(--text);
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input[type="text"], input[type="search"] {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--bg);
            color: var(--text);
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--primary-dark);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .stat {
            text-align: center;
            padding: 1.5rem;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        .stat-label {
            color: var(--text-dim);
            margin-top: 0.5rem;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            background: var(--primary);
        }
        .badge.success {
            background: var(--success);
        }
        .result-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-thumb {
            width: 120px;
            height: 80px;
            background: var(--border);
            border-radius: 0.5rem;
        }
        .result-info h3 {
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        .result-meta {
            color: var(--text-dim);
            font-size: 0.875rem;
        }
        form .field {
            margin-bottom: 1rem;
        }
        form label {
            display: block;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .form-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="brand">ðŸŽ¬ Javinizer</a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
