<div class="h-56 bg-black/40 relative group">
    <!-- Image placeholder for the movie cover -->
    {% if metadata.cover_url %}
    <img src="{{ metadata.cover_url }}"
        class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity duration-500">
    {% endif %}
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent z-10"></div>
    <div class="absolute inset-0 flex items-center justify-center text-white/20 bg-white/5">
        {% if not metadata.cover_url %}
        {% if metadata.is_file %}
        <i data-lucide="file-video" class="w-16 h-16 opacity-10"></i>
        {% else %}
        <i data-lucide="folder" class="w-16 h-16 opacity-10"></i>
        {% endif %}
        {% endif %}
    </div>

    <!-- Title Overlay -->
    <div class="absolute bottom-4 left-6 right-6 z-20">
        <h2 class="text-xl font-bold text-white leading-tight drop-shadow-lg truncate">{{ metadata.title }}</h2>
        <p class="text-xs text-white/60 mt-1 uppercase tracking-widest">{{ metadata.size }}</p>
    </div>
</div>

<form id="metadata-form" class="flex-1 flex flex-col overflow-hidden" hx-post="/api/metadata/apply"
    hx-target="#apply-status" hx-swap="innerHTML">
    <div class="flex-1 p-6 space-y-6 overflow-y-auto">
        <!-- Form Fields -->
        <div class="space-y-4">
            <div class="space-y-1">
                <label class="text-xs uppercase tracking-wider text-white/40 font-semibold">Path</label>
                <input type="text" name="path" value="{{ metadata.path }}"
                    class="w-full bg-white/5 border border-white/10 rounded px-3 py-2 text-[11px] text-white/60 font-mono focus-glow"
                    readonly>
            </div>

            <div class="space-y-1">
                <label class="text-xs uppercase tracking-wider text-white/40 font-semibold">Movie ID</label>
                <input type="text" name="movie_id" value="{{ metadata.movie_id or '' }}" placeholder="e.g. EBOD-888"
                    class="w-full bg-white/5 border border-white/10 rounded px-3 py-2 text-sm text-white focus-glow">
            </div>

            <div class="space-y-1">
                <label class="text-xs uppercase tracking-wider text-white/40 font-semibold">Title</label>
                <textarea name="title" rows="3"
                    class="w-full bg-white/5 border border-white/10 rounded px-3 py-2 text-sm text-white focus-glow resize-none"
                    placeholder="Title of the movie...">{{ metadata.title }}</textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider text-white/40 font-semibold">Release Date</label>
                    <input type="text" name="release_date" value="{{ metadata.release_date or '' }}"
                        placeholder="YYYY-MM-DD"
                        class="w-full bg-white/5 border border-white/10 rounded px-3 py-2 text-sm text-white focus-glow">
                </div>
            </div>

            <!-- Status Message area -->
            <div id="apply-status"></div>
        </div>
    </div>

    <!-- Actions -->
    <div class="p-4 border-t border-white/5 bg-black/20">
        <button type="submit"
            class="w-full py-2.5 bg-cyan-500 hover:bg-cyan-400 text-white rounded-lg text-sm font-bold transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-cyan-500/20">
            Apply Changes
        </button>
    </div>
</form>

<script>
    lucide.createIcons();
</script>
