<div class="flex items-center gap-2" x-show="selectedItems.length > 0" x-transition.fade>
    <span class="text-[10px] text-cyan-400 font-bold uppercase tracking-widest mr-2">
        <span x-text="selectedItems.length"></span> SELECTED
    </span>

    <button
        class="flex items-center gap-1.5 px-3 py-1 bg-cyan-600/20 hover:bg-cyan-600/40 text-cyan-400 rounded-md border border-cyan-500/30 transition-all text-xs font-semibold group"
        @click="$dispatch('job-start', {type: 'sort', items: selectedItems})">
        <i data-lucide="zap" class="w-3.5 h-3.5 group-hover:scale-125 transition-transform"></i>
        SORT
    </button>

    <button
        class="flex items-center gap-1.5 px-3 py-1 bg-white/5 hover:bg-white/10 text-white/70 rounded-md border border-white/10 transition-all text-xs font-medium"
        @click="$dispatch('job-start', {type: 'update', items: selectedItems})">
        <i data-lucide="refresh-cw" class="w-3.5 h-3.5"></i>
        UPDATE
    </button>

    <button class="p-1.5 text-white/30 hover:text-red-400 hover:bg-red-400/10 rounded transition-colors"
        title="Delete Selected">
        <i data-lucide="trash-2" class="w-4 h-4"></i>
    </button>
</div>
